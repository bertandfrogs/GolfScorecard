<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

<select id="courseSelect" onchange="loadCourse(this.value)">
    <option value="" selected hidden>Choose Course</option>
</select>

<select id="teeSelect" onchange="chooseTee(this.value)">
    <option value="" selected hidden>Choose Tee</option>
</select>

<div class="card">


<table class="table">
    <thead>
        <tr class="yards"></tr>
        <tr class="par"></tr>
        <tr class="handicap"></tr>
        <tr class="hole"></tr>
    </thead>
    <tbody class="player"></tbody>
</table>
<div class="buttons"></div>
</div>
</body>
</html>
