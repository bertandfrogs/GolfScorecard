<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
</head>
<body>

<select id="courseSelect" onchange="loadCourse(this.value)">
    <option value="" selected hidden>Choose Course</option>
</select>

<select id="teeSelect" onchange="chooseTee(this.value)">
    <option value="" selected hidden>Choose Tee</option>
</select>

<div class="card"></div>


<table class="table">
    <thead>
        <tr class="yards">
            <th scope="col">Yards</th>
        </tr>
        <tr class="par">
            <th scope="col">Par</th>
            <th scope="col"></th>
        </tr>
        <tr class="hole">
            <th scope="col">Hole</th>
            <th scope="col" class="holeNum">1</th>
            <th scope="col" class="holeNum">2</th>
            <th scope="col" class="holeNum">3</th>
            <th scope="col" class="holeNum">4</th>
            <th scope="col" class="holeNum">5</th>
            <th scope="col" class="holeNum">6</th>
            <th scope="col" class="holeNum">7</th>
            <th scope="col" class="holeNum">8</th>
            <th scope="col" class="holeNum">9</th>
            <th scope="col" class="in">In</th>
            <th scope="col" class="holeNum">10</th>
            <th scope="col" class="holeNum">11</th>
            <th scope="col" class="holeNum">12</th>
            <th scope="col" class="holeNum">13</th>
            <th scope="col" class="holeNum">14</th>
            <th scope="col" class="holeNum">15</th>
            <th scope="col" class="holeNum">16</th>
            <th scope="col" class="holeNum">17</th>
            <th scope="col" class="holeNum">18</th>
            <th scope="col" class="out">Out</th>
            <th scope="col" class="total">Total</th>
        </tr>
    </thead>
    <tbody class="player player1">
        <tr>
            <td><input placeholder="Player name"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="scoreBox"><input class="scoreInput inP1"></td>
            <td class="inSP1"><span class='inScore'>0</span></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="scoreBox"><input class="scoreInput outP1"></td>
            <td class="outSP1"><span class='outScore'>0</span></td>
            <td class="totalSP1"><span class="totalScore">0</span></td>
        </tr>
    </tbody>
</table>
<button onclick="addPlayer()">Add Another Player</button>
<button onclick="deletePlayer(this)">Delete A Player</button>
</body>
</html>
