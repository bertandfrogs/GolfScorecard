<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

<select id="courseSelect" onchange="loadCourse(this.value)">
    <option value="" selected hidden>Choose Course</option>
</select>

<select id="teeSelect" onchange="chooseTee(this.value)">
    <option value="" selected hidden>Choose Tee</option>
</select>

<div class="card"></div>


<table class="table">
    <thead>
        <tr class="yards"></tr>
        <tr class="par"></tr>
        <tr class="handicap"></tr>

        <tr class="hole">
            <th scope="col">Hole</th>
            <th scope="col" class="labelNum">1</th>
            <th scope="col" class="labelNum">2</th>
            <th scope="col" class="labelNum">3</th>
            <th scope="col" class="labelNum">4</th>
            <th scope="col" class="labelNum">5</th>
            <th scope="col" class="labelNum">6</th>
            <th scope="col" class="labelNum">7</th>
            <th scope="col" class="labelNum">8</th>
            <th scope="col" class="labelNum">9</th>
            <th scope="col" class="in">In</th>
            <th scope="col" class="labelNum">10</th>
            <th scope="col" class="labelNum">11</th>
            <th scope="col" class="labelNum">12</th>
            <th scope="col" class="labelNum">13</th>
            <th scope="col" class="labelNum">14</th>
            <th scope="col" class="labelNum">15</th>
            <th scope="col" class="labelNum">16</th>
            <th scope="col" class="labelNum">17</th>
            <th scope="col" class="labelNum">18</th>
            <th scope="col" class="out">Out</th>
            <th scope="col" class="total">Total</th>
            <th scope="col" class="relScore">Score</th>
        </tr>
    </thead>
    <tbody class="player">
        <tr class="player1">
            <td class="name"><input placeholder="Player name"></td>
            <td class="scoreBox"><input class="scoreInput p1h1"></td>
            <td class="scoreBox"><input class="scoreInput p1h2"></td>
            <td class="scoreBox"><input class="scoreInput p1h3"></td>
            <td class="scoreBox"><input class="scoreInput p1h4"></td>
            <td class="scoreBox"><input class="scoreInput p1h5"></td>
            <td class="scoreBox"><input class="scoreInput p1h6"></td>
            <td class="scoreBox"><input class="scoreInput p1h7"></td>
            <td class="scoreBox"><input class="scoreInput p1h8"></td>
            <td class="scoreBox"><input class="scoreInput p1h9"></td>
            <td class="inScore">0</td>
            <td class="scoreBox"><input class="scoreInput p1h10"></td>
            <td class="scoreBox"><input class="scoreInput p1h11"></td>
            <td class="scoreBox"><input class="scoreInput p1h12"></td>
            <td class="scoreBox"><input class="scoreInput p1h13"></td>
            <td class="scoreBox"><input class="scoreInput p1h14"></td>
            <td class="scoreBox"><input class="scoreInput p1h15"></td>
            <td class="scoreBox"><input class="scoreInput p1h16"></td>
            <td class="scoreBox"><input class="scoreInput p1h17"></td>
            <td class="scoreBox"><input class="scoreInput p1h18"></td>
            <td class="outScore"></td>
            <td class="totalScore total">0</td>
            <td class="relTotal relScore">0</td>
        </tr>
    </tbody>
</table>
<button onclick="addPlayer()">Add Another Player</button>
<button class="edit" onclick="deleteToggle()">Edit Players</button>

</body>
</html>
